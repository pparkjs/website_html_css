<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/장바구니_회원가입.css">
<style>
table{
	margin-top : 10px;
	border : 3px solid #dcdcdc;
	border-collapse: collapse;
}
th{
	height : 40px;
}
td{
	text-align: center;
	width : 180px;
   	height : 50px;
}
.qty{
	width : 120px;
} 
</style>
</head>
<body>
<form>
	<div class="title">	장바구니 페이지</div>
	
	<table border="1">
		<tr>
			<th>품목</th>
			<th>가격</th>
			<th class="qty">수량</th>
			<th>합계</th>
		</tr>
		
		<tr>
			<td>컴퓨터 세트</td>
			<td>2,000,000원</td>
			<td class="qty"></td>
			<td></td>
		</tr>
		
		<tr>
			<td>티셔츠</td>
			<td>50,000원</td>
			<td class="qty"></td>
			<td></td>
		</tr>
		
		<tr>
			<td>음악파일</td>
			<td>1,000원</td>
			<td class="qty"></td>
			<td></td>
		</tr>
		
		<tr>
			<td>영화파일</td>
			<td>5,000원</td>
			<td class="qty"></td>
			<td></td>
		</tr>
		
	
	</table>
</form>
</body>
</html>
