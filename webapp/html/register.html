<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/장바구니_회원가입.css">
<style>

fieldset{
	padding : 20px;
	width: 700px;
}

legend{
	margin-left: 60px;
	font-weight: bold;
}

label{
	display : inline-block;
	width : 150px;
	height : 50px;
}

input[type="button"]{
	margin-left: 10px;
}
.in{
	width: 200px;
}
.regi{
	width: 247px;
}
.field{
	margin: 30px;
}
</style>
</head>
<body>	
<form>
	<div class="title">	회원가입 페이지</div>
	<fieldset>
		<legend>회원정보입력</legend>
		<div class="field">
		<label for="id">아이디</label>
		<input class="in" type="text" name="id">
		<input type="button" value="중복검사">
		<br>
		
		<label for="pw">패스워드</label>
		<input class="in" type="password" name="pw">
		<br>
		
		<label for="pwCheck">패스워드 확인</label>
		<input class="in" type="password" name="pwCheck">
		<br>
		
		<label for="name">이름</label>
		<input class="in" type="text" name="name" placeholder="홍길동">
		<br>
		
		<label for="phone">휴대폰번호</label>
		<input class="in" type="text" name="phone" pattern="[0-9]{2,3}-\d{3,4}-\d{4}" placeholder="010-1234-5678">
		<br>
		
		<label for="mail">이메일</label>
		<input class="in" type="text" name="mail" pattern="\s@\s" placeholder="abc123@google.com">
		<br>
		
		<label for="birth">생일</label>
		<input class="in" type="date" name="birth">
		<br>
		
		<label for="page">홈페이지</label>
		<input class="in" type="text" name="page" placeholder="www.google.com">
		<br>
		
		<label for="gender">성별</label>
	 	<input type="radio" name="gender" value="남자">남자
	 	<input type="radio" name="gender" value="여자">여자
	 	<br> 
		
		<input class="regi" type="submit" value="제출">
		<input class="regi" type="reset" value="초기화">
		</div>
	</fieldset>
</form>
</body>
</html>
